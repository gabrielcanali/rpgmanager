services:

  php:
    image: php:8.1-fpm
    container_name: rpgmanager_php-fpm
    build:
      context: ../
      dockerfile: Dockerfile
    volumes:
      - ../:/var/www/rpgmanager/
      - ../php.ini:/usr/local/etc/php/conf.d/php.ini
    networks:
      - app-network
    links:
      - mysql

  nginx:
    image: nginx
    container_name: rpgmanager_web
    restart: always
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ../:/var/www/rpgmanager/
      - ./config/nginx.conf:/etc/nginx/conf.d/rpgmanager.conf
    links:
      - php
    networks:
      - app-network  

  mysql:
    image: mysql
    container_name: rpgmanager_db
    restart: always
    ports:
      - '3306:3306'
    environment:
      - 'MYSQL_DATABASE=rpgmanager'
      - 'MYSQL_ROOT_PASSWORD=root'
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
    
volumes:
  dbdata:
    driver: local